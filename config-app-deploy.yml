apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config
      tier: app
  template:
    metadata:
      labels:
        app: config
        tier: app
    spec:
      containers:
        - name: config
          image: docker.io/kikiki0611/conf-app:latest

---
apiVersion: v1
kind: Service
metadata:
  name: config-app
spec:
  ports:
    - port: 8888
      protocol: TCP
  selector:
    app: config
    tier: app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: config-app
spec:
  rules:
    - host: v1.config.dev.floraum.co.kr.sslip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: config-app
                port:
                  number: 8888
